# Server Configuration
server.port=${SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/wa_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration
jwt.secret=${JWT_SECRET:WaSecretKeyForJWTTokenGeneration2024SecureAndLongEnough}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.validate-migration-naming=true

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Timezone Configuration (for scheduled jobs)
spring.jackson.time-zone=America/Sao_Paulo

# BCB API Configuration
bcb.api.base-url=https://api.bcb.gov.br/dados/serie/bcdata.sgs
bcb.api.timeout=30000
bcb.api.retry.max-attempts=3
bcb.api.retry.delay=1000
bcb.selenium.headless=true
bcb.selenium.timeout.seconds=20
bcb.selenium.short-timeout.seconds=5
bcb.selenium.pool.size=3
bcb.selenium.pool.max-idle-time.seconds=300

# Process Value Correction Configuration
process.correction.batch.size=20
process.correction.parallel.enabled=true
process.correction.parallel.threads=3
