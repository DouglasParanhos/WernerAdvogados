server {
    listen $PORT default_server;
    # Aceitar qualquer domínio (incluindo domínio customizado)
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Preservar o domínio original nas requisições
    # Não fazer redirecionamentos automáticos
    port_in_redirect off;

    # Increase buffer sizes to handle large headers
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    large_client_header_buffers 4 32k;

    location / {
        try_files $uri $uri/ /index.html;
        # Preservar o domínio original (não fazer redirect)
        absolute_redirect off;
    }

    location /api {
        proxy_pass $BACKEND_URL/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Use o host do backend, não do frontend
        proxy_set_header Host backend-production-b8e5.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        # Use apenas o primeiro IP para evitar headers muito grandes
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        
        # SSL Configuration for HTTPS backend (Railway managed certificates)
        # Railway gerencia SSL automaticamente, então desabilitamos verificação
        # para evitar problemas de certificado entre serviços
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Increase buffer sizes for this location
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

